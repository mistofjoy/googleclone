<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Un clon de google con el que practiqué HTML y CSS" />
        <meta name="robots" content="index, follow" />
        <title>Google clone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./estilos.css" />
    </head>
    <body>
        <header>
            <nav>
                <a href="" class="header__gmail">Gmail</a>
                <a href="" class="header__imagenes">Imagenes</a>
                <figure class="header__menu">
                    <img src="./img/menu.png" alt="menú" />
                </figure>
                <figure class="header__profile">
                    <img src="./img/user.png" alt="mi perfil" />
                </figure>
            </nav>
        </header>
        <main>
            <figure class="main__logo">
                <img src="./img/logo.png" alt="logo de google" />
            </figure>
            <section class="main__search">
                <figure>
                    <img src="./img/lupa.png" alt="buscar" />
                </figure>
                <input type="text" />
                <figure>
                    <img src="./img/mic.png" alt="busqueda por voz" />
                </figure>
            </section>
            <section class="main__buttons">
                <button>Buscar con google</button>
                <button>Voy a tener suerte</button>
            </section>
            <section class="main__languages">
                <p>Ofrecido por Google en: <a href="">English</a> <a href="">Español (latinoamerica)</a></p>
            </section>
        </main>
        <footer>
            <section class="footer__country">
                <p>Venezuela</p>
            </section>
            <section class="footer__about">
                <nav>
                    <ul>
                        <li><a href="">Sobre Google</a></li>
                        <li><a href="">Publicidad</a></li>
                        <li><a href="">Negocios</a></li>
                        <li><a href="">Cómo funciona la busqueda</a></li>
                        <li><a href="">Privacidad</a></li>
                        <li><a href="">Condiciones</a></li>
                        <li><a href="">Preferencias</a></li>
                    </ul>
                </nav>
            </section>
        </footer>
    </body>
</html>
